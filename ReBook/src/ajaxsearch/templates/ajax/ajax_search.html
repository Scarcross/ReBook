{% block search%}

<ul class="searchbox_table">
{% if books.count > 0 %}
{% for book in books %}
	<li id="searched"><a id="searchlink" href="/main/booklist/{{book.id}}">{{book.title}} {% for author in book.author.all %} 
		{{author.last_name}} </a>
	{% endfor %}
	</li>
{% endfor %} 
{% else %}
	<li>No entries!</li>
{% endif %}
</ul>
{% endblock %}
